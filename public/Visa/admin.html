        <div class="container-fluid">
            <div class="row">

                    <div class="container1">
                        <textarea id="jobImage" class="md-textarea form-control mb-0" rows="1" placeholder="Введіть URL ФОТО"
                                          style="padding-bottom: 1.2rem;"></textarea>
                    </div>
                </div>
            </div>

                <div class="col-sm-4">

                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
